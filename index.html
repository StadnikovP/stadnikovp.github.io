<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/main.css">
</head>
<body>
    <main class="main-container">
        <div class="task-container">
            <div class="task-wrapper">
                <input class="term" value="7" readonly type="text"><span>+</span><input class="term" readonly value="4" type="text"><span>=</span><input type="text" value="?" readonly class="answer js-answer">
            </div>
        </div>
        <div class="axis-container">

            <div class="step-container first-step-container active">
                <input type="number" class="term first-step js-first-step">
            </div>
            <div class="step-container second-step-container">
                <input type="number" class="term second-step js-second-step">
            </div>
            <div class="image-container">
                <img src="/dist/img/sprite.png" alt="" class="image">
            </div>

        </div>
    </main>
</body>
<script src="/dist/main.js"></script>
</html>
